<script type="text/javascript">

var display="";
var result=0;

    display+=$(this).text();
    $("#display").text(display);
  })

    display = " ";
    result+=$(this).text();
    $("#display").text(display);

  })



  $(".equals").click(function(){
    function calc(result){

    }
    console.log(Math.floor(result))
    $("#display").text(result);
    result=0;
    display=" ";
  })




});
